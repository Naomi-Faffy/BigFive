<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="showroomGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#333333;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="carGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B30000;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#CC0000;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#showroomGradient)"/>
  
  <!-- Floor -->
  <rect x="0" y="300" width="600" height="100" fill="#2a2a2a" opacity="0.8"/>
  
  <!-- Cars silhouettes -->
  <g transform="translate(50, 200)">
    <!-- Car 1 -->
    <rect x="0" y="40" width="120" height="30" rx="15" fill="url(#carGradient)"/>
    <rect x="10" y="20" width="100" height="20" rx="10" fill="url(#carGradient)" opacity="0.7"/>
    <circle cx="25" cy="75" r="12" fill="#666"/>
    <circle cx="95" cy="75" r="12" fill="#666"/>
  </g>
  
  <g transform="translate(200, 180)">
    <!-- Car 2 -->
    <rect x="0" y="50" width="140" height="35" rx="17" fill="url(#carGradient)"/>
    <rect x="15" y="25" width="110" height="25" rx="12" fill="url(#carGradient)" opacity="0.7"/>
    <circle cx="30" cy="90" r="14" fill="#666"/>
    <circle cx="110" cy="90" r="14" fill="#666"/>
  </g>
  
  <g transform="translate(380, 190)">
    <!-- Car 3 -->
    <rect x="0" y="45" width="130" height="32" rx="16" fill="url(#carGradient)"/>
    <rect x="12" y="22" width="106" height="23" rx="11" fill="url(#carGradient)" opacity="0.7"/>
    <circle cx="28" cy="82" r="13" fill="#666"/>
    <circle cx="102" cy="82" r="13" fill="#666"/>
  </g>
  
  <!-- Lighting effects -->
  <circle cx="150" cy="50" r="30" fill="#FAFAFA" opacity="0.1"/>
  <circle cx="350" cy="60" r="25" fill="#FAFAFA" opacity="0.08"/>
  <circle cx="450" cy="45" r="35" fill="#FAFAFA" opacity="0.12"/>
  
  <!-- Text -->
  <text x="300" y="350" font-family="Montserrat, sans-serif" font-weight="700" font-size="24" fill="#B30000" text-anchor="middle">Big Five Cars Showroom</text>
  <text x="300" y="375" font-family="Lato, sans-serif" font-weight="400" font-size="14" fill="#FAFAFA" text-anchor="middle" opacity="0.8">Premium Luxury Vehicles</text>
</svg>